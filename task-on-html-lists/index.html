<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task on HTML lists</title>
</head>
<body>
    <h1>Lists</h1>
    <h2>Ordered list</h2>
    <ol>
        <li>Strawberry</li>
        <li>Mango</li>
        <li>Peach</li>
        <li>Grapes</li>
        <li>Apple</li>
    </ol>
    <h2>Unordered list</h2>
    <ul>
        <li>Aeroplane</li>
        <li>Helicopter</li>
        <li>Car</li>
        <li>Bus</li>
        <li>Train</li>
    </ul>
</body>
</html>
