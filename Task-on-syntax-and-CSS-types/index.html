<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic task on CSS</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->

    <!-- Internal CSS -->
    <style>
        body {
            background-color: beige;
        }
        h1 {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        p {
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: center;
        }

    </style>

</head>
<body>
    <!-- h1 is styled using inline CSS -->
    <h1 style="color:brown">This is a task on CSS</h1> 
    <p>In this task, we will understand the syntax of CSS.</p>

    <!-- The elements inside div are styled using external CSS -->
    <div>
        <h2>External CSS</h2>
        <p>This block is styled using external stylesheet</p>
    </div>
</body>
</html>
