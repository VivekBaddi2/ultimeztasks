<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task on Arrays and its methods contd...</title>
</head>
<body>
    <h1>Task on Arrays and its methods contd...</h1>
    <p>Output in console...</p>
    <script>
        var names=["John", "Jane", "Doe", "Alice", "Bob"];
        console.log("Each array element in new line: ");
        console.log(names.join("\n"))

        names.push("Eve");
        console.log("Array after pushing Eve: ",names);
        
        names.splice(2,1);
        console.log("Array after removing Doe: ",names); 

        names.sort();
        console.log("Array after sorting: ",names);

        let index=names.indexOf("Alice");
        index!=-1?console.log("Alice is present"):console.log("Alice is not present");

        var uppercaseNames=[];
        for(let i=0;i<names.length;i++){
            uppercaseNames[i]=names[i].toUpperCase();
        }
        console.log("Uppercase names: ",uppercaseNames.toString());
    </script>
</body>
</html>
