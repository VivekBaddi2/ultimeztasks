<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts - Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-info container-fluid">Alerts</h2>
            <div class="alert alert-success">
                This is a success alert! <a href="https://getbootstrap.com/docs/4.1/components/alerts/" target="_blank" class="alert-link">Click here to know more</a>
            </div>
            <div class="alert alert-danger" role="alert">This is a danger alert!</div>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                This is a warning alert!
                <button type="button" class="close" data-dismiss="alert" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-info" role="alert">This is an informational alert!</div>
            <div class="alert alert-primary" role="alert">This is a primary alert!</div>
            <div class="alert alert-secondary" role="alert">This is a secondary alert!</div>
            <div class="alert alert-dark" role="alert">This is a dark alert!</div>
            <div class="alert alert-light" role="alert">This is a light alert!</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
