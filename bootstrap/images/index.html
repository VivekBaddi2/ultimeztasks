<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images - Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <div class="container-fluid p-0">
                <h2 class="text-info">Images</h2>
            </div>
            <h3 class="text-info">Responsive image</h3>
            <img src="https://wallpapersok.com/images/hd/cloud-coding-blue-dti9isyyoyhv6dht.jpg" alt="image-1" class="img-fluid">
            <h3 class="text-info mt-2">Rounded image</h3>
            <img src="https://img.freepik.com/premium-photo/web-uiux-design-software-developer-concept-coding-language-development-pink-background-programming-application-project-3d-render-illustration_598821-880.jpg" alt="image-2" class="img-fluid rounded">
            <h3 class="text-info mt-2 container-fluid">Circular image</h3>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ764Q7f9N75Tr_1kSdEh3CVVzoEO9wnpVvDw&s" alt="image-3" class="img-fluid rounded-circle">
            <h3 class="text-info mt-2 container-fluid">Thumbnail image</h3>
            <img src="https://4kwallpapers.com/images/wallpapers/coffee-laptop-2560x1440-13640.png" alt="image-4" class="img-fluid img-thumbnail">
            
            <h3 class="text-info mt-2 container-fluid">Image alignment</h3>
            <div class="container-fluid">
                <img class="img-fluid float-left w-25" src="https://media.licdn.com/dms/image/v2/D4D12AQFkDEp2JML6Hw/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1660153796425?e=2147483647&v=beta&t=YLIj4XZPXKBrBUS3-ag6GeDoKWPffTRfkezkUYqw3dE" alt="">
                <img class="img-fluid float-right w-25" src="https://miro.medium.com/v2/resize:fit:1400/1*U2doBF3eEw_mHMbeJBpuQg.jpeg" alt="">
                <img class="img-fluid mx-auto d-block w-25" src="https://64.media.tumblr.com/68ff9eff3afa7fac802d591fb85dd2fe/66d812690fd3a611-90/s1280x1920/a3f2dc5aa39bbd9c29ba00cddb8f28d2c7023ec8.png" alt="">
            </div>
        </div>
    </div>
       
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
