<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button - Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-info">Buttons</h2>
                <p>Buttons are clickable elements which perform some action when they are clicked. Buttons can be styled like this -</p>
                <h3 class="mt-2 text-info">Basic Buttons</h3>
                <div class="container border divBackgroundColor">
                    <button class="m-2 btn btn-primary">button</button>
                    <button class="m-2 btn btn-secondary">button</button>
                    <button class="m-2 btn btn-danger">button</button>
                    <button class="m-2 btn btn-warning">button</button>
                    <button class="m-2 btn btn-info">button</button>
                    <button class="m-2 btn btn-success">button</button>
                    <button class="m-2 btn btn-dark">button</button>
                    <button class="m-2 btn btn-light">button</button>
        
                </div>
                <h3 class="mt-2 text-info">Outline Buttons</h3>
                <div class="container border divBackgroundColor">
                    <button class="m-2 btn btn-outline-primary">button</button>
                    <button class="m-2 btn btn-outline-secondary">button</button>
                    <button class="m-2 btn btn-outline-danger">button</button>
                    <button class="m-2 btn btn-outline-warning">button</button>
                    <button class="m-2 btn btn-outline-info">button</button>
                    <button class="m-2 btn btn-outline-success">button</button>
                    <button class="m-2 btn btn-outline-light">button</button>
                    <button class="m-2 btn btn-outline-dark">button</button>
                </div>
        
                <h3 class="mt-2 text-info">Button sizes - sm & lg</h3>
                <div class="container border divBackgroundColor">
                    <button class="m-2 btn btn-primary btn-sm">button</button>
                    <button class="m-2 btn btn-danger btn-sm">button</button>
                    <button class="m-2 btn btn-info btn-sm">button</button>
                    <button class="m-2 btn btn-dark btn-sm">button</button>
                    <button class="m-2 btn btn-secondary btn-lg">button</button>
                    <button class="m-2 btn btn-warning btn-lg">button</button>
                    <button class="m-2 btn btn-success btn-lg">button</button>
                    <button class="m-2 btn btn-light btn-lg">button</button>
                </div>
        
                <h3 class="mt-2 text-info">Block Buttons</h3>
                <div class="container border divBackgroundColor">
                    <button class="m-2 btn btn-primary btn-block">button</button>
                    <button class="m-2 btn btn-danger btn-block">button</button>
                    <button class="m-2 btn btn-info btn-block">button</button>
                    <button class="m-2 btn btn-dark btn-block">button</button>
                    <button class="m-2 btn btn-secondary btn-block">button</button>
                    <button class="m-2 btn btn-warning btn-block">button</button>
                    <button class="m-2 btn btn-success btn-block">button</button>
                    <button class="m-2 btn btn-light btn-block">button</button>
                </div>
        
                <h3 class="mt-2 text-info">Active Buttons</h3>
                <div class="container border divBackgroundColor">
                    <button class="m-2 btn btn-primary btn-block active">This is active</button>
                    <button class="m-2 btn btn-danger btn-block">button</button>
                    <button class="m-2 btn btn-info btn-block">button</button>
                </div>
        
                <h3 class="mt-2 text-info">Disabled Buttons</h3>
                <div class="container border divBackgroundColor">
                    <button class="m-2 btn btn-primary btn-block active">button</button>
                    <button class="m-2 btn btn-danger btn-block disabled">This is Disabled</button>
                    <button class="m-2 btn btn-info btn-block">button</button>
                </div>
        
            </div>
            </div>
          
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
