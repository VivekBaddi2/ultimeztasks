<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task on CSS box model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS box model</h1>
<div class="main">
    <div id="margin">
        <div id="border">
            <div id="padding">
                <div id="content">
                    <p>content</p>
                </div>
            </div>
        </div>
    </div>
    <div id="desc">
        <ul>
            <li id="contentMarker">content</li>
            <li id="paddingMarker">padding</li>
            <li id="borderMarker">border</li>
            <li id="marginMarker">margin</li>
        </ul>
    </div>
</div>
   

</body>
</html>
